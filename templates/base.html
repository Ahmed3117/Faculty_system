{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- document title -->
    <title>{{faculty_info.faculty_name}}</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{faculty_info.logo_link}}">
                <img class="nav_img" src="/media/{{faculty_info.logo}}" alt="" width="40" height="40">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="{{faculty_info.faculty_name_link}}"></a>
                        </li>
                    </ul>

                    <form class="d-flex">
                        {% if request.user.is_superuser %}
                        <a class="nav-link active" aria-current="page" href="{% url 'settings:settings' %}">settings</a>
                        {% endif %}
                        {% if request.user.is_authenticated %}
                        <a class="nav-link active" aria-current="page" href="{% url 'accounts:subjects' %}">Subjects</a>
                        <a class="nav-link active" aria-current="page" href="{% url 'about:list' %}">Home</a>
                        <a class="nav-link active" aria-current="page"
                            href="https://kfs.edu.eg/engineering/index.aspx">About</a>
                        <a href="{% url 'accounts:logout' %}" class="btn btn-outline-primary">Logout</a>
                        {% else %}
                        <a href="{% url 'accounts:login' %}" class="btn btn-outline-primary">Login</a>
                        {% endif %}

                    </form>

                </div>
        </div>
    </nav>

    {% block body %}

    {% endblock body %}

    <!-- js -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
